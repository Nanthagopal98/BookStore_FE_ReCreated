<div class="main">
    <div class="div-1">
        <img src="../../../assets/education.svg">
        <span class="header-font">Bookstore</span>
    </div>
    <div class="div-2">
        <span style="font-size: 20px;">Forgot Your Password?</span>
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="formclass">
            <span style="opacity: .6;">Enter your email address and wee will send you a link to reset your password</span>
            <div style="display: flex; flex-direction:column; margin-top: 20px;">
                <span>Email Id</span>
                <mat-form-field appearance="outline">
                    <input matInput type="text" class="input-field" formControlName="email">
                    <mat-error>Enter Email</mat-error>
                </mat-form-field>
            </div>
            <button class="buttons button-signup" style="margin-top: 20px;">Reset Password</button>
            
        </form>
        <!-- <button class="buttons ca">CREATE ACCOUNT</button> -->
        
</div>
